<h2>Productos</h2>

<button mat-flat-button routerLink="/productos/crear">
    Crear nuevo producto
</button>

<table mat-table [dataSource]="Products" class="mat-elevation-z8 indice-elementos">
    <!-- Columna para el nombre del producto -->

    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
    </ng-container>

    <!-- Columna para el precio -->
    <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>

    <!-- Columna para las acciones (Editar, Borrar) -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let product">
            <button mat-flat-button color="warn" (click)="borrar(product.productID)">Borrar</button>
        </td>
    </ng-container>

    <!-- Fila de cabecera -->
    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <!-- Fila de contenido -->
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
</table>
